<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="cal.css">
  <title>Ambuj Kumar Rai's Calculator</title>
</head>

<body>
  <div id="calculator">
    <h2 style="text-align: center;">Ambuj Kumar Rai's Calculator</h2>

    <input type="text" id="display" readonly>
    <input type="text" id="result" readonly placeholder="Your result will show here:">
    <div class="button-container">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteLast()">âŒ«</button>
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="calculateResult()">=</button>
      <button class="button" onclick="appendToDisplay('+')">+</button>
      <button class="button" onclick="appendToDisplay('-')">-</button>
      <button class="button" onclick="appendToDisplay('*')">*</button>
      <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>
  <script>
    let currentDisplay = '';
    const display = document.querySelector('#display');
    const resultDisplay = document.querySelector('#result');

    function appendToDisplay(value) {
      currentDisplay += value;
      display.value = currentDisplay;
    }

    function clearDisplay() {
      currentDisplay = '';
      display.value = currentDisplay;
      resultDisplay.value = '';
    }

    function deleteLast() {
      currentDisplay = currentDisplay.slice(0, -1);
      display.value = currentDisplay;
    }

    function calculateResult() {
      try {
        const result = eval(currentDisplay);
        resultDisplay.value = '= ' + result;
      } catch (error) {
        resultDisplay.value = 'Error';
      }
    }
  </script>
</body>

</html>
